name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    environment:
      name: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python
        run: uv python install 3.13

      - name: Build (wheel + sdist)
        run: uv build

      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with pytest --with build --with dist/*.whl pytest -q tests/test_smoke_packaging.py

      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project --with pytest --with build --with dist/*.tar.gz pytest -q tests/test_smoke_packaging.py

      - name: Publish to PyPI (Trusted Publishing)
        run: uv publish --trusted-publishing always
